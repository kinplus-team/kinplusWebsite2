    <!-- Deferred Analytics Script -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      const initAnalytics = () => {
        const script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-M8G6XBFLQC';
        script.async = true;
        script.fetchPriority = 'low';
        script.onload = () => {
          gtag('js', new Date());
          gtag('config', 'G-M8G6XBFLQC', {
            transport_type: 'beacon',
            anonymize_ip: true,
            page_load_strategy: 'delayed'
          });
        };
        // Defer analytics load until after main content
        requestIdleCallback(() => document.head.appendChild(script));
      };

      // Initialize analytics after page load
      window.addEventListener('load', () => {
        setTimeout(initAnalytics, 2000);
      });
    </script>
